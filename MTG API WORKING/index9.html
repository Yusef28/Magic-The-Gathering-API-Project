<!DOCTYPE html>
	<html ng-app="myApp">
	  <head>
	    <meta charset="utf-8" />
	    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
		<title>D3 Graphs</title>
	  </head>

	  <body  ng-controller="myCtrl">
			<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
			<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
			<script src="jsoncards.js"></script>
			<script src="white.js"></script>
			<script src="green.js"></script>
			<script src="app9.js"></script>
			<script src="DonutChartDirective.js"></script>
			
	<div class="row">
			<div style="position:fixed;top:2%;left:2%;width:40%;">
			
				<label>Power / Toughness / CMC graphs</label>
				<arc-graph-1 data='byPower'></arc-graph-1> 
				<arc-graph-1 data='byToughness'></arc-graph-1> 
				<arc-graph-1 data='byCMC'></arc-graph-1> 
			</div>

		<div class="col-md-5 col-sm-5 col-xs-12 col-md-offset-5 col-sm-offset-5">
	
		<form ng-sumbit="getCards()">
			
		<!--	Subtypes: <select class="selectpicker" data-style="btn-primary"  ng-model="subtype">
				<option ng-repeat="sub in subtypes" value="{{sub}}">{{sub}}</option>
			</select>
			
			<br><br>
			Super types: <select class="selectpicker" ng-model="">
				<option ng-repeat="supertype in supertypes" value="{{supertype}}">{{supertype}}</option>
			</select>
			
			<br><br>
			Types: <select class="selectpicker" ng-model="">
				<option ng-repeat="type in types" value="{{type}}">{{type}}</option>
			</select>   																-->
			
			
				<br><br>
				
			Sets: <select ng-model="set">
				<option ng-repeat="s in sets" value="{{s.id}}">{{s.name}}</option>
			</select> 
			
			<br><br>
			Colors: <select ng-model="color">
				<option ng-repeat="c in colors" value="{{c}}">{{c}}</option>
			</select> 
			
			</br></br>
					<button ng-click="hello()" value="hello">Search</button>

					<br><br>
		</form>
		
		
		<label>Has in name: <input ng-model="search.name"></label><br> 
		<label>Has Power: <input ng-model="search.power"></label><br> 
		<label>Has toughness: <input ng-model="search.toughness"></label><br> 
		<label>Has in cmc: <input ng-model="search.cmc"></label><br> 
		
				<div ng-repeat="card in jsonCards | filter:search:strict ">
					<ul>
					<li>
						Name: {{card.name}} Power: {{card.power}} Toughness: {{card.toughness}}
						<br>
						<img src="{{card.editions[0].image_url}}" width="100">
						
							
							<p>Cost: {{card.cost}}</p>
							<p>Text: {{card.text}}</p>
							<p>Set: {{card.editions[0].set}}</p>
							<p>Rarity: {{card.editions[0].rarity}}</p>
						</div>
						
					</li>
					</ul>
					
				</div>
			</div>
		
	  </body>
	</html>
